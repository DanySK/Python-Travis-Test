language: python
python:
    - '3.4'
    - '3.5'
    - 3.5-dev
    - '3.6'
    - 3.6-dev
    - 3.7-dev
script:
    - python chart.py
    - python setup.py sdist bdist_wheel
before_deploy:
    - tar -zcvf charts.tar.gz *.pdf
    - git config --local user.name "Danilo Pianini"
    - git config --local user.email "danilo.pianini@unibo.it"
    - git tag "$(date +'%Y%m%d%H%M%S')-$(git log --format=%h -1)"
deploy:
  provider: releases
  api_key:
    secure: 
  file: charts.tar.gz
